<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Etch a sketch"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>

    <h1>Draw Something!</h1>

    <button id="makeGrid">Choose canvas resolution</button>

    <h3>Choose your drawing style:</h2>

    <div class="drawStyle">
        <button id="drawBlack">Black (Default)</button>
        <button id="drawRainbow">Rainbow</button>
        <button id="drawShader">Shading</button>
    </div>
    
    <div id= "container"></div>

    <button id="reset">Reset canvas</button>
</body>
</html>
